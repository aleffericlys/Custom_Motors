{%extends 'base.html' %}

{% block title %}Contato{% endblock %}


{%block content %}
<div id="contact-area">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h3  class="main-title">Entre em contato conosco</h3>
			</div>
			<div class="col-md-6 contact-box">
				<i class="fas fa-phone"></i>
				<p><span class="contact-title">Ligue para</span> (86) 99457-0648</p>
				<p><span class="contact-title">Horario</span> 8:00 - 16:00 </p>
			</div>
			<div class="col-md-6 contact-box">
				<i class="fas fa-envelope"></i>
				<p><span class="contact-title">Envie e-mail</span> custonmotors@gmail.com </p>
				<p> .</p>
			</div>
		
			<div class="col-md-6" id="msg-box">
				<p>Ou nos deixe uma mensagem:</p>
			</div>
			<div class="col-md-6" id="contact-form">
				<form method="POST">
					{% csrf_token %}
					{{form.as_p}}
					<input type="submit" class="btn btn-primary btn-block" value="Enviar">
				</form>
			</div>
		</div>
	</div>
</div>
{%endblock%}
